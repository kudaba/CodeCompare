Chart.defaults.global.title.display = true;
Chart.defaults.global.legend.position = 'bottom';

/*

function CreateChart(chartConfig) {
    var data = {
        labels: chartConfig.parameters,
        datasets: []
    };

    chartConfig.passes.forEach(function (e) {
        data.datasets.push({
            label: e.name,
            fill: false,
            lineTension: 0.1,
            backgroundColor: e.color,
            borderColor: e.color,
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: e.color,
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: e.color,
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 1,
            pointHitRadius: 10,
            data: e.results,
            spanGaps: false
        });
    });

    var options = {
        title: {
            text: chartConfig.test
        }
    };

    var ctx = document.getElementById(chartConfig.id);

    var myLineChart = Chart.Line(ctx, {
        data: data,
        options: options
    });
}

</script>
